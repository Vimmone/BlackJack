<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>BlackJack</title>
<link href="./css/bootstrap.min.css" rel="stylesheet">
<link rel="shortcut icon" type="image/x-icon"
	href="./image/vim_shortcut.ico">
<link rel="stylesheet" type="text/css" href="./css/mycss.css">
<script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
<script src="./js/jquery-1.11.3.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/myjs.js"></script>

</head>

<body>
	<!-- 导航头 -->
	<nav class="navbar navbar-inverse navbar-fixed-top ">
		<div class="container ">
			<div class="navbar-header">
				<a class="navbar-brand" href="https://github.com/Vimmone/BlackJack">
					<span class="glyphicon glyphicon-th-large"></span> BlackJack
				</a>
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<p class="navbar-text">
							<span class="glyphicon glyphicon-home"></span> 房间号： <span
								id="roomId">未进入房间</span>
						</p>
					</li>
					<li>
						<p class="navbar-text">
							<span class="glyphicon glyphicon-user"></span> 在线人数： <span
								id="online"></span>
						</p>
					</li>
				</ul>
				<form class="navbar-form navbar-left">
					<div class="form-group ">
						<input type="text" class="form-control " placeholder="请输入房间号"
							id="roomNumber">
					</div>
					<button type="button" class="btn btn-warning " id="joinRoom">加入房间</button>
					<button type="button" class="btn btn-danger " id="createRoom">创建房间</button>
				</form>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<!-- 主体显示 -->
	<div class="container aa">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron bb">
					<div class="form-group">
						<div class="container-fluid">
							<div class="row">
								<span class="col-lg-1 col-sm-1 col-xs-1 col-md-1"></span>
								<div id="you">
									<img src="./image/poker/54.jpg"
										class="img-rounded col-lg-2 col-sm-2 col-xs-2 col-md-2">
									<img src="./image/poker/54.jpg"
										class="img-rounded col-lg-2 col-sm-2 col-xs-2 col-md-2">
									<img src="./image/poker/54.jpg"
										class="img-rounded col-lg-2 col-sm-2 col-xs-2 col-md-2">
									<img src="./image/poker/54.jpg"
										class="img-rounded col-lg-2 col-sm-2 col-xs-2 col-md-2">
									<img src="./image/poker/54.jpg"
										class="img-rounded col-lg-2 col-sm-2 col-xs-2 col-md-2">
								</div>
							</div>
						</div>
						<br> <a href="#"
							class="btn  btn-default disabled btn-sm aaa btn-block"
							role="button" id="idone"> 未准备 </a>
						<h3>
							<div class="alert alert-info center-block" role="alert"
								id="output" style="text-align: center;">欢迎......</div>
						</h3>
						<a href="#" class="btn btn-default btn-sm  aaa btn-block"
							role="button" id="idtwo">未准备 </a> <br>
						<div class="container-fluid">
							<div class="row">
								<span class="col-lg-1 col-sm-1 col-xs-1 col-md-1"></span>
								<div id="myself">
									<img src="./image/poker/54.jpg"
										class="img-rounded col-lg-2 col-sm-2 col-xs-2 col-md-2">
									<img src="./image/poker/54.jpg"
										class="img-rounded col-lg-2 col-sm-2 col-xs-2 col-md-2">
									<img src="./image/poker/54.jpg"
										class="img-rounded col-lg-2 col-sm-2 col-xs-2 col-md-2">
									<img src="./image/poker/54.jpg"
										class="img-rounded ccol-lg-2 col-sm-2 col-xs-2 col-md-2">
									<img src="./image/poker/54.jpg"
										class="img-rounded col-lg-2 col-sm-2 col-xs-2 col-md-2">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 底部功能按钮 -->
	<div class="container-fluid">
		<div class="row">
			<div class=" col-lg-4"></div>
			<div class=" col-lg-1 col-sm-3 col-xs-3 col-md-3"></div>
			<div class=" col-lg-1 col-sm-3 col-xs-3 col-md-3">
				<button type="button" class="btn btn-warning  btn-lg" id="cot">摸牌</button>
			</div>
			<div class="col-sm-3 col-lg-1 col-xs-3 col-md-3">
				<button type="button" class="btn btn-info btn-lg" id="out">听牌</button>
			</div>
			<div class="col-sm-3 col-lg-1 col-xs-3 col-md-3"></div>
			<div class=" col-lg-5"></div>
		</div>
	</div>
	<br>
	<!-- 模态框显示信息 -->
	<div class="container">
		<div class="modal fade " id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<div class="form-group">
							<h3>
								<p class="text-success" id="cott"></p>
							</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
