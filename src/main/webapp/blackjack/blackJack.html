<script type="text/javascript">

var flat=1;

$(function(){
			 var websocket;
            var set = new Set();
            var mydate = new Date();
            var id,playerid,dealerid,gameStatus=-5;
             websocket = new WebSocket("ws://120.78.164.110:8080/Blackjack/echo");
            websocket.onopen = function (evnt) {
            	// alert("aSome");
            };
             websocket.onmessage = function (evnt) {
                	
		                var data = evnt.data;
		                var status=parseInt(data[0]);
		                var cot=data.slice(1);

		             
		                if(status==1) {
		                    // 庄家获得一张暗牌
		                    // alert("你是庄家");
		                    // $("#tt1").hide();
		                    $("#idone").html("玩家");
		                    $("#idone").addClass('disabled');
		                    $("#idtwo").addClass('disabled');
		                    $("#idtwo").html("庄家");
		                    for(var i=0;i<5;i++) {
		                	 			$("#you").children().eq(i).attr('src',"./image/poker/54.jpg"); 
		                	 			$("#myself").children().eq(i).attr('src',"./image/poker/54.jpg"); 
		                	 		}
		                    id=1;
		                    dealerid=1;
		                    playerid=1;
		                    gameStatus=0;
		        	 		$("#output").html("等待玩家操作");
		                    var url="./image/poker/"+cot+".jpg";
		                    $("#myself").children().eq(0).attr('src',url); 
		                    $("#you").children().eq(0).attr('src',"./image/poker/54.jpg"); 
		                 
		                }
		                else if(status==2) {
		                    // 玩家获得一张暗牌
		                    // alert("你是玩家");
		                    $("#output").html("玩家回合");
		                    $("#idone").html("庄家");
		                    $("#idtwo").html("玩家");
		                   $("#idone").addClass('disabled');
		                    $("#idtwo").addClass('disabled');
		                    id=0;
		                    dealerid=1;
		                    playerid=1;
		            //
		                    var url="./image/poker/"+cot+".jpg";
		                    $("#myself").children().eq(0).attr('src',url); 
		                    $("#you").children().eq(0).attr('src',"./image/poker/54.jpg"); 
		                    $("#but").show();
		                    gameStatus=0;
		                }
		                else if(status==3) {
		                    // 玩家获得一张牌
		                    var url="./image/poker/"+cot+".jpg";
		                    if(id==1){
		                    	$("#you").children().eq(playerid).attr('src',url);
		                    }
		                    else {
		                    	$("#myself").children().eq(playerid).attr('src',url); 
		                    }
		                    playerid++;
		                    
		                }
		                else if(status==4) {
		                    // 庄家获得一张牌
		                    var url="./image/poker/"+cot+".jpg";
		                    if(id==1){

		                    	$("#myself").children().eq(dealerid).attr('src',url); 
		                    }
		                    else {
		                    	$("#you").children().eq(dealerid).attr('src',url); 
		                    }
		                    dealerid++;
		                }
		                else if(status==5) {
			                    // 双方通知，判断输赢
			                    var str = data.slice(2);
			                    if(data[1]=="1") {
			                    	$("#output").html("你赢了");
			                    }
			                    else if(data[1]=="0") {
			                    	$("#output").html("你输了");
			                    }
			                    else {
			                    	$("#output").html("平局,庄家赢");
			                    }
			                    var url="./image/poker/"+str+".jpg";
			                    $("#you").children().eq(0).attr('src',url); 
			                    flat=1;
			                     $("#idone").html("未准备");
			                    $("#idtwo").html("未准备");
			                    $("#idone").removeClass('btn-success');
			                    $("#idtwo").removeClass('btn-success disabled');
			                      $("#idone").addClass('btn-default');
			                    $("#idtwo").addClass('btn-default');
			                    gameStatus=3;
			                    // // $("#you>:first").remove();
			                    // $("#you").prepend(url);
				                }
		                else if(status==6) {

		                	$("#idone").removeClass('btn-default');
		                	$("#idone").html("准备");
			       			$("#idone").addClass('btn-success');
			       			for(var i=0;i<5;i++) {
	                	 			$("#you").children().eq(i).attr('src',"./image/poker/54.jpg");
	                	 		}
		                }
		                 else if(status==7) {

		                	$("#idone").removeClass('btn-success');
		                	$("#idone").html("未准备");
			       			$("#idone").addClass('btn-default');
		                }
		                else if(status==8) {
		                	$("#output").html("对方断开连接");
		                		flat=1;
			                    $("#idone").html("未准备");
			                    $("#idtwo").html("未准备");
			                    $("#idone").removeClass('btn-success');
			                    $("#idtwo").removeClass('btn-success disabled');
			                    $("#idone").addClass('btn-default');
			                    $("#idtwo").addClass('btn-default');

		                }
		                else if(status==9){
		                	$("#output").html("庄家回合");
		                	gameStatus=-2;
		                }
		                else if(status==0){
		                	// alert(cot);
		                	$("#online").html(cot);
		                }
		                else {
		                	if(data[0]=="a"){
		                		$("#roomId").html(cot);
		                	}
		                	if(data[0]=="b"){
		                		// alert(cott);
		                		$("#cott").html(cot);
		                		flat=1;
		                		$("#myModal").modal('show');
		                		  $("#idone").html("未准备");
			                    $("#idtwo").html("未准备");
			                    $("#idone").removeClass('btn-success');
			                    $("#idtwo").removeClass('btn-success disabled');
			                      $("#idone").addClass('btn-default');
			                    $("#idtwo").addClass('btn-default');
			                      for(var i=0;i<5;i++) {
		                	 			$("#you").children().eq(i).attr('src',"./image/poker/54.jpg"); 
		                	 			$("#myself").children().eq(i).attr('src',"./image/poker/54.jpg"); 
		                	 		}
		                	}
		                	if(data[0]=="c"){
		                		$("#output").html("点数小于17点,必须摸牌");
		                	}
		                }
		            };
		            
		            
				            websocket.onerror = function (evnt) {
				            };
				            websocket.onclose = function (evnt) {
				            };
				            
				             
				            $("#cot").bind("click", function() {
				            	
				            		if(gameStatus<-4) {
				            			return ;
				            		}
				            		$("#output").html("等待操作...");
				            		if(gameStatus==3) {
				            			$("#output").html("游戏已经结束，无法摸牌");
				            			return ;
				            		}

				            		if(gameStatus==-1) {
				            			$("#output").html("已经听牌，不能再摸牌了");
				            			return ;
				            		}
				            		if(id==1&&gameStatus!=-2) {
				            			$("#output").html("玩家回合还没有结束，请等待");
				            			return ;
				            		}
				            		if(id==1&&gameStatus==-2) {
				            			websocket.send("5");
				            			return ;
				            		}

				            			websocket.send("0");

				            });
				             $("#joinRoom").bind("click", function() {
				             				// $("#roomNumber").val()
				             				// alert($("#roomId").val());
				             				$("#navbar-collapse").collapse('hide');
				             				if($("#roomId").html()!="未进入房间"){
				             					$("#cott").html("你已经加入房间，不能加入其他房间");
		                						$("#myModal").modal('show');
				             					// alert("你已经加入房间，不能加入其他房间");
				             					return ;
				             				}
				            		 		websocket.send("8"+$("#roomNumber").val());
				            		 		
				            		 });
				            		  $("#createRoom").bind("click", function() {
				            		  	$("#navbar-collapse").collapse('hide');
				            		  	if($("#roomId").html()!="未进入房间"){
				            		  		$("#cott").html("你已经加入房间，不能创建其他房间");
		                						$("#myModal").modal('show');
				             					return ;
				             				}
				            		 		websocket.send("7");

				            		 });
				             $("#out").bind("click", function() {
				             	if(gameStatus<-4) {
				            			return ;
				            		}
				            		$("#output").html("等待操作...");
				             		if(gameStatus==3) {
				            			$("#output").html("游戏已经结束，无法听牌");
				            			return ;
				            		}
				             		if(gameStatus==-1) {
				             			$("#output").html("你已经听牌了,不用再次点击听牌");
				             			return ;
				             		}
				             		if(id==1&&gameStatus!=-2) {
				            			$("#output").html("玩家回合还没有结束，请等待");
				            			return ;
				            		}
				            		if(id==1&&gameStatus==-2) {
				            			// 庄家摸牌
				            			websocket.send("6");
				            			return ;
				            		}
				             		if(id==0) {
				             			gameStatus =-1;
				             		}

				                    websocket.send("1");
				                    $("#output").html("等待庄家操作");



				            });
								$("#idtwo").click(function(){
									if($("#roomId").html()=="未进入房间"){
										$("#cott").html("请先进入房间");
                						$("#myModal").modal('show');
                						// alert("aSome");
                						return ;
									}
									if(flat==1) {
										for(var i=0;i<5;i++) {
	                	 			$("#myself").children().eq(i).attr('src',"./image/poker/54.jpg");
	                	 			}
										$("#idtwo").html("准备");
										$("#output").html("游戏准备");
										websocket.send("3");
						       			$("#idtwo").removeClass('btn-default');
						       			$("#idtwo").addClass('btn-success');
						       			flat=0;
									}
									else {
										websocket.send("4");
										$("#idtwo").html("未准备");
										$("#output").html("游戏未准备");
						       			$("#idtwo").removeClass('btn-success');
						       			$("#idtwo").addClass('btn-default');
						       			flat=1;
						       		}
									});

            });


</script>
